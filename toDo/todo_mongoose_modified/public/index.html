<!DOCTYPE html>
<html ng-app="">
<head>
	<title>To Do</title>
	<link href="http://www.uk.com/favicon.ico" rel="shortcut icon">
</head>

<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->
<link href="css/paper.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">

<body>
	<header>
		<div class="page-header">
			<div class="col-md-10 col-md-offset-1">
	  			<h1>To Do <small>What are you gonna do?</small></h1>
			</div>
		</div>
	</header>

	<div class="container" ng-controller="AppCtrl">	
	<div class="form-group" style="padding-top: 100px;">
	 	<div class="col-md-8 col-md-offset-2">
	  		<label for="todos">To Do:</label>
	  		<input type="text"  class="form-control" ng-model="tod.action" placeholder="I wanna buy a Ferrari!" required>
	 	</div>
	</div>

	<div class="col-md-2 col-md-offset-5" style="padding-top: 30px;">
	<button class="btn btn-primary" ng-click="addTodo()" id="add">{{btnText}}</button>
	</div>

	<div class="col-md-10 col-md-offset-1" style="padding-top: 50px;">
	<table class="table" >
		<thead>
			<tr>
				<th>Index</th>
				<th>Date</th>
				<th>Time</th>
				<th>Action</th>
				<th>Status</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="tod in todo" class="done-{{tod.done}}">
				<td> {{$index + 1}} </td>
				<td> {{tod.time | date:'dd/MM/yyyy'}}</td>
				<td>{{tod.time | date:'HH:mm:ss'}}</td>
				<td>{{tod.action}}</td>
				<td><button class="btn btn-success" ng-click="done(tod._id)">Done</button></td>
				<td><button class="btn btn-warning" ng-click="edit(tod._id)">Edit</button></td>
				<td><button class="btn btn-danger" ng-click="close(tod._id)">X</button></td>
			</tr>
		</tbody>		
	</table>

	</div>
	</div>

	<script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
	<script src="js/jQuery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<script src="controllers/controller.js"></script>
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>-->

</body>
</html>
